<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポテトチップスタイピングゲーム</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="title-screen">
    <h1>ポテトチップスタイピングゲーム</h1>
    <button id="start-button">ゲーム開始</button>
    <div id="costume-display"></div>
  </div>

  <div id="game-area" style="display: none;">
    <div id="header">
      <span id="score-display"></span>
      <span id="level-display"></span>
      <span id="timer-display"></span>
    </div>
    <div id="progress-area">
      <div id="japanese-display"></div>
      <div id="current-word"></div>
      <div id="progress-display"></div>
    </div>
    <input id="input-field" type="text" autocomplete="off" placeholder="ここにタイピング">
  </div>

  <script src="script.js"></script>
</body>
</html>
