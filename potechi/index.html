<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タイピングゲーム</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <div id="header">
      <h1>タイピングゲーム</h1>
      <button id="start-button">ゲーム開始</button>
      <button id="settings-button">設定</button>
    </div>
    <div id="game-area" class="hidden">
      <p id="japanese-display"></p>
      <p id="current-word"></p>
      <div id="experience-bar">
        <div id="experience-progress"></div>
      </div>
      <div id="status">
        <span>スコア: <span id="score-display">0</span></span>
        <span>レベル: <span id="level-display">1</span></span>
        <span>残り時間: <span id="timer-display">60</span>秒</span>
      </div>
      <div id="potato-container"></div>
    </div>
    <div id="settings-menu" class="hidden">
      <h2>設定</h2>
      <label for="potato-size">ポテトチップスの大きさ:</label>
      <select id="potato-size">
        <option value="large">大</option>
        <option value="medium" selected>中</option>
        <option value="small">小</option>
        <option value="none">なし</option>
      </select>
      <label for="volume-slider">音量:</label>
      <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
      <button id="save-settings">保存</button>
    </div>
    <audio id="success-sound" src="success.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
