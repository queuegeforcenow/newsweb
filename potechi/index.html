<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chipタイピング</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="title-screen">
    <h1>ポテトチップス召喚ゲーム</h1>
    <p>スペースキーでスタート</p>
    <button id="settings-button">設定変更</button>
  </div>

  <div id="game-screen" class="hidden">
    <div class="status-bar">
      <div id="exp-bar">
        <div id="exp-progress"></div>
      </div>
      <p id="timer">60秒</p>
    </div>
    <div id="chips-area"></div>
    <p id="current-word"></p>
  </div>

  <div id="result-screen" class="hidden">
    <h2>結果</h2>
    <p id="score-display"></p>
    <button id="retry-button">リトライ</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
