<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポテトチップス召喚ゲーム</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <button id="start-btn">ゲーム開始</button>
    <div id="exp-bar-container">
      <progress id="exp-bar" value="0" max="100"></progress>
      <span id="level">レベル: 1</span>
    </div>
    <div id="potato-container"></div>
    <div id="result"></div>
    <div id="info-btn">情報</div>
    <div id="settings-btn">設定</div>
  </div>

  <!-- 情報モーダル -->
  <div id="info-modal" class="modal">
    <div class="modal-content">
      <span id="close-info-btn" class="close-btn">&times;</span>
      <p>ポテトチップス召喚ゲームの説明です。</p>
      <p>現在のポテトチップス数: <span id="info-chips">0</span></p>
      <p>最高レベル: <span id="info-level">1</span></p>
      <p>最高ポテトチップス召喚数: <span id="info-highest-chips">0</span></p>
    </div>
  </div>

  <!-- 設定モーダル -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <span id="close-settings-btn" class="close-btn">&times;</span>
      <h2>設定</h2>
      <label for="volume">音量:</label>
      <input type="range" id="volume" min="0" max="100" value="50">
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
