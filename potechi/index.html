<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twsuto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>タイピングゲーム</h1>
        <div id="word-container"></div>
        <input type="text" id="input-box" placeholder="ここに入力" autofocus>
        <div class="score">スコア: <span id="score">0</span></div>
        <div class="level">レベル: <span id="level">1</span></div>
        <div class="experience-bar-container">
            <div class="experience-bar" id="experience-bar"></div>
        </div>
        <div id="potato-container"></div>
        <button id="reset-button">リセット</button>
        <div class="high-score">ハイスコア: <span id="high-score">0</span></div>
        <div id="timer" class="timer">残り時間: <span id="time">30</span>秒</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
