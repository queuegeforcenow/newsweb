<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポテトチップスタイピングゲーム</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <h1>ポテトチップスタイピングゲーム</h1>
    <div id="settings-container">
      <button id="settings-button">設定変更</button>
      <div id="settings-menu" class="hidden">
        <label>
          ポテチの大きさ:
          <select id="potato-size">
            <option value="small">小</option>
            <option value="medium" selected>中</option>
            <option value="large">大</option>
            <option value="none">なし</option>
          </select>
        </label>
        <label>
          音量:
          <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
        </label>
        <button id="save-settings">設定を保存</button>
      </div>
    </div>
    <div id="game-area" class="hidden">
      <p id="japanese-display"></p>
      <p id="current-word"></p>
      <div id="progress-bar">
        <div id="experience-progress"></div>
      </div>
      <p>スコア: <span id="score-display">0</span></p>
      <p>レベル: <span id="level-display">1</span></p>
      <p>残り時間: <span id="timer-display">60</span>秒</p>
    </div>
    <div id="potato-container"></div>
    <button id="start-button">ゲーム開始</button>
    <audio id="success-sound" src="success.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
