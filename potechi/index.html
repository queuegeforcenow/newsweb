<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タイピングゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-area">
    <h1>タイピングゲーム</h1>
    <div id="scoreboard">
      <p id="score-display">スコア: 0</p>
      <p id="level-display">レベル: 1</p>
      <p id="timer-display">残り時間: 60秒</p>
    </div>
    <div id="word-display">
      <p id="japanese-display">--</p>
      <p id="current-word">--</p>
    </div>
    <div id="experience-bar">
      <div id="experience-progress"></div>
    </div>
    <div id="potato-container"></div>
    <button id="start-button">ゲーム開始</button>
    <button id="settings-button">設定変更</button>
  </div>
  
  <div id="settings-area" style="display: none;">
    <h1>設定</h1>
    <label for="time-limit">制限時間（秒）:</label>
    <input type="number" id="time-limit" value="60" min="10" max="300">
    <label for="word-speed">文字の出現速度（秒）:</label>
    <input type="number" id="word-speed" value="1" step="0.1" min="0.5" max="5">
    <button id="save-settings">保存</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
