<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twsuto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>ポテトチップス召喚ゲーム</h1>
        <div id="scoreboard">
            <p>スコア: <span id="score">0</span></p>
            <p>今回の合計召喚数: <span id="current-total-summon">0</span></p>
            <p>累計召喚数: <span id="total-summon">0</span></p>
        </div>
        <div id="word-container">スペースキーを押して開始</div>
        <input type="text" id="input-box" autocomplete="off" disabled>
        <div id="potato-container"></div>
        <div id="progress-container">
            <p>レベル: <span id="level">1</span></p>
            <div id="experience-bar-container">
                <div id="experience-bar"></div>
            </div>
        </div>
        <div id="timer-container">
            残り時間: <span id="time">60</span>秒
        </div>
        <button id="reset-button">リセット</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
